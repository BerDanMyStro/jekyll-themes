	<h2 class="pageTitle">How to install Jekyll on windows</h2>
	<div class="statText">
		<ul>
			<li>Download and install latest version <a href="https://rubyinstaller.org/">RubyInstaller</a>.</li>
			<li>Run <code>gem install bundler jekyll</code> command in console (download <a href="http://cmder.net/">Console Emulator</a>).</li>
			<li>Run Jekyll <code>jekyll serve --watch --baseurl ""</code> in the project folder.</li>
		</ul>
